{% extends 'base.html' %}
{% block myContent %}
    <h1>Trick Detail:</h1>
    <div class="row">
        <div class="col">
            <h2>{{ trick_detail.name }}</h2>
            <img src="{{ trick_detail.image_source }}" alt="Image for {{ trick_detail.name }}" class="trickpic">
        </div>
        <div class="col">
            <p>{{trick_detail.description}}</p>
        </div>
    </div>
{% endblock %}
